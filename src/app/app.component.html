<div class="container mt-5">
<form class="form-signin" [formGroup]="myform" (ngSubmit) = "onSave()">
  <child-textbox formControlName="nameFC" inputParameter="Name"></child-textbox>
  <child-textbox formControlName="addressFC" inputParameter="Address"></child-textbox>
  <button class="btn btn-lg btn-primary btn-block mt-5" type="submit">Save</button>
</form>
</div>
